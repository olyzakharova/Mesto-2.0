<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="style.d21ca5db57cd5f61c1e1.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
    <div class="popup" id="add-new-card">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-new">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
          <label for="name">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название"
              minlength="2" maxlength="30" required>
            <span class="popup__error" aria-live="polite" id="error-name"></span>
          </label>
          <label for="link">
            <input type="URL" name="link" class="popup__input popup__input_type_link-url"
              placeholder="Ссылка на картинку" required>
            <span class="popup__error" aria-live="polite" id="error-link"></span>
          </label>
          <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="edit-user-info">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-img">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="user">
          <label for="username">
            <input type="text" name="username" class="popup__input popup__input_type_name" placeholder="Имя"
              minlength="2" maxlength="30" required>
            <span class="popup__error" aria-live="polite" id="error-username"></span>
          </label>
          <label for="about">
            <input type="text" name="about" class="popup__input popup__input_type_link-url" placeholder="О себе"
              minlength="2" maxlength="30" required>
            <span class="popup__error" aria-live="polite" id="error-about"></span>
          </label>
          <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>
    <div class="popup" id="show-image">
      <div class="popup__big-image-wrap">
        <img src="./images/close.svg" alt="" class="popup__close popup__close-img">
        <img class="popup__big-image" src=''>
      </div>
    </div>
  </div>
  <script src='main.83c8bca1a5ad16e5cf99.js'> </script>
</body>
</html>
